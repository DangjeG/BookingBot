{% extends 'base.html' %}
{% block title %}
    Вход
{% endblock %}

{% block content %}
<form method="POST">
    <div class="row">
        <h3 align="center">Войти</h3>

        <div class="row">
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    name="nickname"
                    placeholder="Введите имя пользователя"
                />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Введите пароль"
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>

        <div class="row">
            <p>или</p>
        </div>

        <div class="row">
            <a href="#" class="telegram btn">
                <i class="fa fa-telegram fa-fw"></i> Войти с помощью Telegram
            </a>
        </div>
    </div>
</form>

<div class="bottom-container">
    <div class="row">
        <a href="/signup" style="color:white" class="btn">Sign up</a>
    </div>
</div>

<style>
    .row {
        content: "";
        display: table;
        clear: both;
    }

    input:hover,
    .btn:hover {
        opacity: 1;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin: 5px 0;
        opacity: 0.85;
        display: inline-block;
        font-size: 18px;
        line-height: 20px;
        text-decoration: none;
    }

    button[type=submit] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button[type=submit]:hover {
        background-color: #45a049;
    }

    .telegram {
        background-color: #55ACEE;
        color: white;
    }

    .bottom-container {
        text-align: center;
        background-color: #666;
        border-radius: 0px 0px 4px 4px;
    }
</style>
{% endblock %}
