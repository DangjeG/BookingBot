{% extends 'base.html' %}
{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Зарегестрироваться</h3>
    <div class="form-group">
        <label for="nickname">Имя пользователя</label>
        <input
            type="text"
            class="form-control"
            id="nickname"
            name="nickname"
            placeholder="Введите имя пользователя"
        />
    </div>
    <div class="form-group">
        <label for="password1">Пароль</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Введите пароль"
        />
    </div>
    <div class="form-group">
        <label for="password1">Подтверждение пароля</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Повторите пароль"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
